name: 'Fennel 0.0.5 on Lua 5.4'
description: 'Run a shell script inside a container with support for Fennel, Lua, and LuaRocks.'
inputs:
  bash-script-path:
    description: 'The .sh file path.'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.bash-script-path }}
